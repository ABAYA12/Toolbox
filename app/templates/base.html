<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Project</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('main.home') }}">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" width="30" height="30">
            Flask Project
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.about') }}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.merge_pdfs_view') }}">Merge PDFs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.remove_bg_view') }}">Remove Background</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.grayscale_view') }}">Convert to Grayscale</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.resize_image_view') }}">Resize Image</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.pdf_to_image_view') }}">PDF to Image</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/your-repo">GitHub</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
